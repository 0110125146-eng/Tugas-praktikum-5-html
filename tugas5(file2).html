<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Acara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Memastikan padding dan border tidak menambah lebar elemen */
        }

        .form-group select {
            height: 34px;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .form-group .checkbox-group label {
            font-weight: normal;
            margin-bottom: 3px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-inline .form-group {
            width: 48%; /* Sedikit kurang dari 50% untuk memberikan ruang antar elemen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Acara</h2>
        <p>Silakan isi formulir di bawah ini untuk mendaftar acara.</p>
        <form action="#" method="post">
            <div class="form-inline">
                <div class="form-group">
                    <label for="firstName">Nama Depan:</label>
                    <input type="text" id="firstName" name="firstName" value placeholder="Silvi" required="">
                </div>
                <div class="form-group">
                    <label for="lastName">Nama Belakang:</label>
                    <input type="text" id="lastName" name="lastName" value placeholder="Ramadani" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" value placeholder="silviramadani@gmail.com" required="">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" value placeholder="08**********" required="">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="country">Negara:</label>
                    <select id="country" name="country">
                        <option value="">Pilih Negara</option>
                        <option value="Indonesi">Indonesi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Tanggal Lahir:</label>
                    <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY">
                </div>
            </div>
            <div class="form-group">
                <label>Ukuran Kaos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tshirtSize" value="small">Small</label>
                    <label><input type="checkbox" name="tshirtSize" value="medium">Medium</label>
                    <label><input type="checkbox" name="tshirtSize" value="large" checked>Large</label>
                    <label><input type="checkbox" name="tshirtSize" value="extraLarge">Extra Large</label>
                </div>
            </div>
            <div class="form-group">
                <label>Informasi Kontak Darurat</label>
                <label for="emergencyContactName">Nama Kontak Darurat:</label>
                <input type="text" id="emergencyContactName" name="emergencyContactName" value placeholder="Indah" required>
            </div>
            <div class="form-group">
                <label for="emergencyPhoneNumber">Nomor Telepon Kontak Darurat:</label>
                <input type="tel" id="emergencyPhoneNumber" name="emergencyPhoneNumber" value placeholder="08**********" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" value="agree" required>
                    Saya setuju dengan syarat dan ketentuan acara ini.
                </label>
            </div>
            <button type="submit">Daftar Sekarang!</button>
        </form>
    </div>
</body>
</html>
