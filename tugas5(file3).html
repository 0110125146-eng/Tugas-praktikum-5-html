<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Keanggotaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Memastikan padding dan border tidak menambah lebar elemen */
        }

        .form-group select {
            height: 34px;
        }

        .form-group .radio-group,
        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .form-group .radio-group label,
        .form-group .checkbox-group label {
            font-weight: normal;
            margin-bottom: 3px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-inline .form-group {
            width: 48%; /* Sedikit kurang dari 50% untuk memberikan ruang antar elemen */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Keanggotaan</h2>
        <p>Silakan isi formulir di bawah ini untuk menjadi anggota.</p>
        <form action="#" method="post">
            <div class="form-inline">
                <div class="form-group">
                    <label for="firstName">Nama Depan:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nama Belakang:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <input type="text" id="address1" name="address1" required>
            </div>
            <div class="form-group">
                <label for="country">Negara:</label>
                <select id="country" name="country">
                    <option value="Indonesia">Indonesia</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label>Tipe Keanggotaan:</label>
                <div class="radio-group">
                    <label><input type="radio" name="membershipType" value="basic" checked>Basic</label>
                    <label><input type="radio" name="membershipType" value="premium">Premium</label>
                    <label><input type="radio" name="membershipType" value="elite">Elite</label>
                </div>
            </div>
            <div class="form-group">
                <label>Minat:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interests" value="football">Football</label>
                    <label><input type="checkbox" name="interests" value="basketball">Basketball</label>
                    <label><input type="checkbox" name="interests" value="baseball">Baseball</label>
                    <label><input type="checkbox" name="interests" value="hockey">Hockey</label>
                    <label><input type="checkbox" name="interests" value="soccer">Soccer</label>
                    <label><input type="checkbox" name="interests" value="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="whyJoin">Mengapa Anda Ingin Menjadi Anggota?</label>
                <textarea id="whyJoin" name="whyJoin" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" value="agree" required>
                    Saya setuju dengan syarat dan ketentuan.
                </label>
            </div>
            <button type="submit">Submit Pendaftaran</button>
        </form>
    </div>
</body>
</html>
