<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Memastikan padding dan border tidak menambah lebar elemen */
        }

        .form-group select {
            height: 34px;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .form-group .checkbox-group label {
            font-weight: normal;
            margin-bottom: 3px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-inline .form-group {
            width: 48%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pemesanan</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" value placeholder="Silvi Ramadani" required>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value placeholder="silviramadani@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telepon:</label>
                    <input type="tel" id="phone" name="phone" value placeholder="08**********" required>
                </div>
            </div>
            <div class="form-group">
                <label for="product">Produk:</label>
                <select id="product" name="product">
                    <option value="">Pilih produk</option>
                    <option value="produk1">Produk 1</option>
                    <option value="produk2">Produk 2</option>
                    <option value="produk3">Produk 3</option>
              
                </select>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="quantity">Jumlah:</label>
                    <input type="number" id="quantity" name="quantity" value placeholder="1" min="1">
                </div>
            </div>
            <div class="form-group">
                <label>Ukuran:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="size" value="small">Small</label>
                    <label><input type="checkbox" name="size" value="medium">Medium</label>
                    <label><input type="checkbox" name="size" value="large">Large</label>
                    <label><input type="checkbox" name="size" value="xl">XL</label>
                </div>
            </div>
            <div class="form-group">
                <label>Warna:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="color" value="red">Merah</label>
                    <label><input type="checkbox" name="color" value="blue">Biru</label>
                    <label><input type="checkbox" name="color" value="green">Hijau</label>
                    <label><input type="checkbox" name="color" value="black">Hitam</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Komentar Tambahan:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Metode Pembayaran:</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Pilih metode pembayaran</option>
                    <option value="creditCard">Kartu Kredit</option>
                    <option value="paypal">PayPal</option>
                    <option value="transferBank">Transfer Bank</option>
                    <!-- Tambahkan opsi metode pembayaran lain sesuai kebutuhan -->
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" value="agree" required>
                    Saya menerima syarat dan ketentuan.
                </label>
            </div>
            <button type="submit">Submit Pesanan</button>
        </form>
    </div>
</body>
</html>
