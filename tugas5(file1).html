<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Kelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Memastikan padding dan border tidak menambah lebar elemen */
        }

        .form-group select {
            height: 34px;
        }

        .form-group .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .form-group .checkbox-group label {
            font-weight: normal;
            margin-bottom: 3px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran Kelas</h2>
        <p>Silakan isi formulir di bawah ini untuk mendaftar ke kampus STT Terpadu Nurul Fikri</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstName">Nama Depan:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Nama Belakang:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Nomor Telepon:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="class"> Kelas:</label>
                <select id="class" name="class">
                    <option value="">Pilih  kelas </option>
                    <option value="SMA">SMA</option>
                    <option value="SMK">SMK</option>
                </select>
                <small> sesuai dengan Ijazah</small>
            </div>
            <div class="form-group">
                <label>Hari Kelas:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="classDays" value="senin">Senin</label>
                    <label><input type="checkbox" name="classDays" value="selasa">Selasa</label>
                    <label><input type="checkbox" name="classDays" value="rabu">Rabu</label>
                    <label><input type="checkbox" name="classDays" value="kamis">Kamis</label>
                    <label><input type="checkbox" name="classDays" value="jumat">Jumat</label>
                    <label><input type="checkbox" name="classDays" value="sabtu">Sabtu</label>
                </div>
                <small>Pilih hari yang Anda bisa hadir</small>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" value="agree" required>
                    Saya setuju dengan syarat dan ketentuan pendaftaran kelas
                </label>
            </div>
            <button type="submit">Daftar Sekarang!</button>
        </form>
    </div>
</body>
</html>
